<script>
  // funcion document write permite ingresar texto en JS sin necesidad de funcion alert
  document.write("número 5 + número 6 = " + (5 + 6) + "<br>");
  document.write("texto 5 + número 6 = " + "5" + 6 + "<br>");
  document.write("texto 5 + texto 6 = " + "5" + "6" + "<br>");
</script>

<script>
  var nombre1, nombre2, saltoLinea;
  nombre1 = "Gabriela";
  nombre2 = "Cecilia";
  // crear variables con etiquetas html puede ser util para no tener que estar modificando cada lugar donde se colocó esa etiqueta
  saltoLinea = "<br><br>";

  document.write(
    "Mi primer nombre es: " +
      nombre1 +
      saltoLinea +
      "Mi segundo nombre es: " +
      nombre2 +
      saltoLinea
  );

  // tambien puedo crear una funcion, por convencion se crean con forma verbal infinitivo ya que generalmente indican una acción
  function saltarLinea() {
    document.write("<br><br>");
  }
  document.write("Mi primer nombre es: " + nombre1);
  saltarLinea();
  document.write("Mi segundo nombre es: " + nombre2);
</script>
