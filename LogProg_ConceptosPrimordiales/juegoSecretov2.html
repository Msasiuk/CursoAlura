<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Juego Secreto</h1>
    <input />
    <button>Verificar</button>

    <script>
      function aleatorio() {
        return Math.round(Math.random() * 10);
      }

      function sortearNumero(cantidad) {
        var secretos = [];
        var contador = 1;

        while (contador <= cantidad) {
          var numeroAleatorio = aleatorio();
          var encontrado = false;

          if (numeroAleatorio != 0) {
            for (var x = 0; x < secretos.length; x++) {
              if (numeroAleatorio == secretos[x]) {
                encontrado = true;
              }
            }

            if (encontrado == false) {
              secretos.push(numeroAleatorio);
              contador++;
            }
          }
        }
        return secretos;
      }

      var secretos = sortearNumero(4);
      console.log(secretos);
      var entrada = document.querySelector("input");
      // .focus() función para que se focalice en el elemento y no requiera hacer click devuelta en él.
      entrada.focus();
      var boton = document.querySelector("button");

      function verificar() {
        for (var x = 0; x < secretos.length; x++) {
          var acerto = false;

          if (parseInt(entrada.value) == secretos[x]) {
            acerto = true;
            alert("Usted acertó");
            break;
          }
        }

        if (acerto == false) {
          alert("Usted erró");
        }
      }

      entrada.value = "";
      entrada.focus();
      // llamo a la función sin parentesis para que se ejecute sólo cuando se haga click en el botón y no antes
      boton.onclick = verificar;
    </script>
  </body>
</html>
