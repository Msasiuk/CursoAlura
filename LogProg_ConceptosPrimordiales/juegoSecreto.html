<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Juego Secreto</h1>

    <input />
    <button>Verificar</button>

    <script>
      var secreto = Math.round(Math.random() * 10);
      var entrada = document.querySelector("input");
      // .focus() función para que se focalice en el elemento y no requiera hacer click devuelta en él.
      entrada.focus();
      var boton = document.querySelector("button");

      function verificar() {
        if (parseInt(entrada.value) == secreto) {
          alert("Usted acertó");
        } else {
          alert("Usted erró");
        }
      }

      entrada.value = "";
      entrada.focus();
      // llamo a la función sin parentesis para que se ejecute sólo cuando se haga click en el botón y no antes
      boton.onclick = verificar;
    </script>
  </body>
</html>
