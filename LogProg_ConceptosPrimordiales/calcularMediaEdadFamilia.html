  <body>
    <h1>Calculadora media edad</h1>

    <script>
      function imprimir(frase) {
        document.write(frase + "<br><br>");
      }
      var miembrosFamilia = parseInt(
        prompt("Ingrese la cantidad de miembros de su familia")
      );
      var contador = 1;
      var edadPersona, edadMedia;
      var edadTotal = 0;

      while (contador <= miembrosFamilia) {
        edadTotal += parseInt(
          prompt("Ingrese la edad del integrante nro " + contador)
        );
        contador++;
      }

      edadMedia = edadTotal / miembrosFamilia;
      imprimir("La edad media de la familia es " + edadMedia);
    </script>
  </body>
